function convertURL () {

//add a test for a ?, then replace the ? with a #?

//this function is for backwards compatibility of urls created with the ?

	var currentURL = window.location.toString();

	if (/[?]+/.test(currentURL)){

	newURL = currentURL.replace('?', '#');

	parent.location = newURL;	

	};

	return false;



}
